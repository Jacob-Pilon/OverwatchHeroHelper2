    <style>
        /* Hide the default radio buttons */
        input[type="radio"] {
            display: none;
        }
        
        /* Style the label as an image */
        label.radio-image {
            display: inline-block;
            width: 100px; /* Set the width as per your image */
            height: 100px; /* Set the height as per your image */
            background-size: cover; /* Scale the image to fit the label */
            cursor: pointer;
        }
        
        /* Style the label when the radio button is checked */
        input[type="radio"]:checked + label.radio-image {
            border: 2px solid blue; /* Add a border or any other styling */
        }
    </style>
