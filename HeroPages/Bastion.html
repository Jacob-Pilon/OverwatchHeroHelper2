<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch2 Hero Helper</title>

    <!-- Dynamic text field update based on rank -->
    <script>
    function updateTextField() {
      var selectElement = document.getElementById("mySelect");
      var textField = document.getElementById("myTextField");
      var selectedOption = selectElement.options[selectElement.selectedIndex];
      var customValue = selectedOption.getAttribute("data-value");
      var data2Value = selectedOption.getAttribute("data2-value");
      if(data2Value!=null){
        textField.value=data2Value;
      }
      else{
        textField.value = customValue;
      }
      

    }
    </script>




</head>

<body>
  <label for="mySelect">Select an option:</label>
  <select id="mySelect" onchange="updateTextField()">
    <option value="B" data-value="Value 1">Bronze</option>
    <option value="S" data-value="Value 2">Silver</option>
    <option value="G" data-value="Value 3">Gold</option>
    <option value="P" data-value="Value 3">Platinum</option>
    <option value="D" data-value="Value 3">Diamond</option>
    <option value="M" data-value="Value 3" data2-value="Test2">Master</option>
    <option value="GM" data-value="Value 3">Grandmaster</option>
  </select>

  <br>

  <label for="myTextField">Selected value:</label>
  <input type="text" id="myTextField" readonly>



</body>
</html>
